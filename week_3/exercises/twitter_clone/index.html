<<!DOCTYPE html>
<html>
<head>
	<title>Twitter Clone</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<nav class="navbar navbar-default navbar-fixed-top topmost">
					<div class="container">
						<ul class="nav navbar-nav top-left">
							<li>
								<span class="glyphicon glyphicon-home"></span>
								<a href="#">Home</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-flash"></span>
								<a href="#">Moments</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-bell"></span>
								<a href="#">Notifications</a>
							</li>
							<li>
								<span class="glyphicon glyphicon-envelope"></span>
								<a href="#">Messages</a>
							</li>
						</ul>

						<ul class="nav navbar-nav twitter-logo-ul">
							<li>
								<img class="twitter-logo" src="https://g.twimg.com/dev/documentation/image/Twitter_logo_blue_48.png">
							</li>
						</ul>

						<ul class="nav navbar-nav pull-right top-right">
							<li>
								<form class="form-inline">
									<div class="form-group">
									    <input type="text" class="form-control search-form" placeholder="Search Twitter">
									</div>
								</form>
							</li>
							<li>
								<img class="profile-pic" src="https://pbs.twimg.com/profile_images/3164213065/a43c5592b05e191aa28b58f9b0d942b0_normal.jpeg">
							</li>
							<li>
								<button type="button" class="btn btn-default tweet-btn">
									<span class="glyphicon glyphicon-edit"></span>
									<span>Tweet</span>
								</button>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>

	<div class="containter-fluid">
		<img class="cover-photo" src="https://pbs.twimg.com/profile_banners/1551130856/1399999084/1500x500">
	</div>

	<div class="container">
		<div class="row middle-row">
			<div class="col-sm-6 col-sm-offset-3">
				<ul class="navbar-nav blocks">
					<li>
						<span class="text">Tweets</span>
						<span class="digits">2,759</span>
					</li>

					<li>
						<span class="text">Following</span>
						<span class="digits">2,399</span>
					</li>

					<li>
						<span class="text">Followers</span>
						<span class="digits">6,981</span>
					</li>

					<li>
						<span class="text">Likes</span>
						<span class="digits">38K</span>
					</li>

					<li>
						<span class="text">Lists</span>
						<span class="digits">7</span>
					</li>
				</ul>
			</div>

			<div class="col-sm-3">
				<div class="pull-right">
					<span class="glyphicon glyphicon-cog"></span>
					<button type="button" class="btn btn-default following-btn">Following</button>
				</div>
			</div>
		</div>

		<div class="row">

		</div>
	</div>
</body>
</html>
