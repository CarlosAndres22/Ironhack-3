<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Characters</title>
	<script src="jquery-2.2.0.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h1>Characters API</h1>

	<ul class="js-characters-list"></ul>

	<button class="js-show-characters">Show Characters</button>

	<button class="js-add-kylo">Add Pete</button>

	<form>
		<label>Name</label>
		<input class="js-name" type="text">

		<br>
		<label>Occupation</label>
		<input class="js-occupation" type="text">

		<br>
		<label>Weapon</label>
		<input class="js-weapon" type="text">

		<br>
		<button class="js-submit" type="submit">Add Character</button>
	</form>
</body>
</html>
