<!DOCTYPE html>
<html>
<head>
	<title>Spotify Artist Search</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="jquery-2.2.0.js"></script>
	<script src="app.js"></script>
	<script src="bootstrap.js"></script>
</head>
<body>
	<div class="whole-site">
	<div>
		<h1 class="main-heading">Spotify Artist Search</h1>
		<form class="input-form">
			<label class="input-label">Artist Name</label>
			<br>
			<input class="js-artist">
			<br>
			<br>
			<button class="js-submit" type="submit">Search</button>
		</form>
	</div>

	<div>
		<ul class="js-artist-list artist-list">
		</ul>
	</div>

	<div id="albumModal" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Album List</h4>
	      </div>
	      <div class="modal-body">
	        <ul class="js-album-list">

	        </ul>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="tracksModal" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Track List</h4>
	        <button class="js-back-to-modal">Back to Albums</button>
	      </div>
	      <div class="modal-body">
	        <img src="" class="js-album-img">
	        <ul class="js-track-list">
	        </ul>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	</div>
</body>
</html>
